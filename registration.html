<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./registration.css">
   
    
    <title>Registration</title>
</head>

<body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="header">
    <h1>Registration</h1>
</div>

        <form class="fit">
                <div id="post" class="form-group col-md-2">
                <label id="post1" for="inputPost">Post</label>
                <input id="post" class="form-control" type="text" name="Post" placeholder="Post applied for"/>
              </div>
              <span id="err_post"></span>
                <div class="form-row">
                        
                  <div class="form-group col-md-2">
                    <label for="inputName1">Name</label>
                    <input id="name" class="form-control" type="text" name="First_Name" placeholder="First Name"/>
                  </div>
                  <span id="err_post"></span>
                  <div class="form-group col-md-2">
                        <label for="inputName2">Middle Name</label>
                        <input type="text" class="form-control" name="Middle_Name" placeholder="Middle Name"/>
                      </div>
                      <span id="err_post"></span>
                  <div class="form-group col-md-2">
                    <label for="inputName3">Last Name </label>
                    <input type="text" class="form-control" name="Last_Name" placeholder="Last Name"/>
                  </div>
                  <span id="err_post"></span>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                            <label for="inputName5">Father's Name </label>
                            <input type="text" class="form-control"  name="fname" id="inputName5" placeholder="Father's Name">
                    </div>
                    <span id="err_post"></span>
                    <div class="form-group col-md-4">
                            <label for="inputName6">Spouse Name </label>
                            <input type="text" class="form-control" name="Spouse_name" id="inputName6" placeholder="Spouse Name">
                    </div>
                    <span id="err_post"></span>
                </div>

                <div class="form-row">
                        <div class="form-group col-md-4">
                                <label for="inputCategory">Caste/Category</label>
                                <select id="inputCategory" name="caste" class="form-control">
                                  <option selected>Caste</option>
                                  <option>General</option>
                                  <option>SC/ST</option>
                                  <option>OBC</option>
                                </select>
                              </div>
                              <span id="err_post"></span>
                        <div class="form-group col-md-4">
                                <label for="inputEmail">Email </label>
                                <input type="text" class="form-control" id="email" name="Email_Id" placeholder="Email">
                        </div>
                        <span id="err_post"></span>
                    </div>
               

                <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputAddress">Corresponding Address</label>
                  <textarea class="form-control" id="cpaddress" name="cpAddress"  rows="3" placeholder="Address"></textarea>
                </div>
                <span id="err_post"></span>
                <div class="form-group col-md-4">
                        <label for="inputAddress">Permanent Address</label>
                        <textarea class="form-control" id="paddress"  name="Address"  rows="3" placeholder="Address"></textarea>
                      </div>
                      <span id="err_post"></span>
            </div>
               
            
            <div class="form-row">
            <div class="form-group col-md-4">
                    <label for="inputDate">Date of Birth</label>
                    <input type="date" id="birthday_day" name="Birthday_day" max="3000-12-31" 
                           min="1000-01-01" class="form-control">
                   </div>
                   <span id="err_post"></span>
                   <div class="form-group col-md-4">
                        <p>Gender</p>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                          </div>
                                  
                                  </div>
                                  <span id="err_post"></span>
                </div>

                <div class="form-row">
                        <div class="form-group col-md-4">
                                <label for="inputNumber1">Mobile Number</label>
                                <input type="number" class="form-control" id="contact_number" name="Mobile_Number" placeholder="Mobile Number">
                        </div>
                        <span id="err_post"></span>
                        <div class="form-group col-md-4">
                                <label for="inputNumber2">Alternative Mobile Number</label>
                                <input type="number" class="form-control" name="alt_Mobile_Number" placeholder="Alternative Mobile Number">
                        </div>
                        <span id="err_post"></span>
                    </div>
                    <div class="form-row">
                            <div class="form-group col-md-4">
                                <p id="para2">Relationship</p>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">Married</label>
                                  </div>
                                  <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Un-Married</label>
                                  </div>
                            </div>
                            <span id="err_post"></span>
                            <div class="form-group col-md-4">
                                    <label for="inputDate">Date of Marriage</label>
                                    <input type="date" name="marriage_day" id="marriage_day" max="3000-12-31" 
                                           min="1000-01-01" class="form-control">
                                   </div>
                            </div>
                            <span id="err_post"></span>
                        </div>
                        <br>
                        <br>
                        
                            <p class="para">Qualifications</p>

                       
                              <table>
         
                                    <tr class="headings">
                                   
                                    <td align="center">Examination</td>
                                    <td align="center">Name of College</td>
                                    <td align="center">Educational Board</td>
                                    <td align="center">Regular/Distance</td>
                                    <td align="center">Year of Passing</td>
                                    <td align="center">Medium of Instructions</td>
                                    <td align="center">Div. & Percentage of Marks</td>
                                    </tr>
                                     
                                    <tr>
                                    
                                    <td>Class X</td>
                                    <td><input type="text" name="college_name" maxlength="30" /></td>
                                    <td><input type="text" name="Board_name" maxlength="30" /></td>
                                    <td><input type="text" name="mode" maxlength="30" /></td>
                                    <td><input type="text" name="Year_of_passing" maxlength="30" /></td>
                                    <td><input type="text" name="medium_of_instruction" maxlength="30" /></td>
                                    <td><input type="text" name="Percentage" maxlength="30" /></td>
                                    </tr>
                                    <span id="err_post"></span>
                                    <tr>
                                    
                                    <td>Class XII</td>
                                    <td><input type="text" name="college_name" maxlength="30" /></td>
                                    <td><input type="text" name="Board_name" maxlength="30" /></td>
                                    <td><input type="text" name="mode" maxlength="30" /></td>
                                    <td><input type="text" name="Year_of_passing" maxlength="30" /></td>
                                    <td><input type="text" name="medium_of_instruction" maxlength="30" /></td>
                                    <td><input type="text" name="Percentage" maxlength="30" /></td>
                                    </tr>
                                    <span id="err_post"></span>
                                    <tr>
                                    
                                    <td>Graduation</td>
                                    <td><input type="text" name="college_name" maxlength="30" /></td>
                                    <td><input type="text" name="Board_name" maxlength="30" /></td>
                                    <td><input type="text" name="mode" maxlength="30" /></td>
                                    <td><input type="text" name="Year_of_passing" maxlength="30" /></td>
                                    <td><input type="text" name="medium_of_instruction" maxlength="30" /></td>
                                    <td><input type="text" name="Percentage" maxlength="30" /></td>
                                    </tr>
                                     
                                    <span id="err_post"></span>
                                    <tr>
                                    <td>P.G.</td>
                                    <td><input type="text" name="college_name" maxlength="30" /></td>
                                    <td><input type="text" name="Board_name" maxlength="30" /></td>
                                    <td><input type="text" name="mode" maxlength="30" /></td>
                                    <td><input type="text" name="Year_of_passing" maxlength="30" /></td>
                                    <td><input type="text" name="medium_of_instruction" maxlength="30" /></td>
                                    <td><input type="text" name="Percentage" maxlength="30" /></td>
                                    </tr>
                                    
                                    <span id="err_post"></span>
                                    <tr>
                                    <td>P.hd</td>
                                    <td><input type="text" name="college_name" maxlength="30" /></td>
                                    <td><input type="text" name="Board_name" maxlength="30" /></td>
                                    <td><input type="text" name="mode" maxlength="30" /></td>
                                    <td><input type="text" name="Year_of_passing" maxlength="30" /></td>
                                    <td><input type="text" name="medium_of_instruction" maxlength="30" /></td>
                                    <td><input type="text" name="Percentage" maxlength="30" /></td>
                                    </tr>
                                     
                                    <span id="err_post"></span>
                                    <tr>
                                            <td>Others</td>
                                            <td><input type="text" name="college_name" maxlength="30" /></td>
                                            <td><input type="text" name="Board_name" maxlength="30" /></td>
                                            <td><input type="text" name="mode" maxlength="30" /></td>
                                            <td><input type="text" name="Year_of_passing" maxlength="30" /></td>
                                            <td><input type="text" name="medium_of_instruction" maxlength="30" /></td>
                                            <td><input type="text" name="Percentage" maxlength="30" /></td>
                                            </tr>
                                            <span id="err_post"></span>
                                    </table>
                                     
                                    
                                    </tr>
                                    <br>
                                    <br>
                        <p id="para1" class="para">Publications</p>
                        <div class="form-row">
                            
                                <div class="form-group col-md-2">
                                        <label for="inputNumber7">National Journals</label>
                                        <input type="number" class="form-control" name="njournal" placeholder="National Journals">
                                </div>
                                
                                
                            <div class="form-group col-md-2">
                                    <label for="inputNumber2">International Journals</label>
                                    <input type="number" class="form-control" name="nconference" placeholder="International Journals">
                            </div>
                            
                        </div>
                        <span id="err_post"></span>
                        <div class="form-row">
                            
                                <div class="form-group col-md-2">
                                        <label for="inputNumber7">NationalConferences</label>
                                        <input type="number" class="form-control" name="nconference" placeholder="National Conferences">
                                </div>
                                
                            
                            <div class="form-group col-md-2">
                                    <label for="inputNumber2">International Conferences</label>
                                    <input type="number" class="form-control" name="inconference" placeholder="International Conferences">
                            </div>
                            
                        </div>
                        <span id="err_post"></span>
                        <br>
                        <br>
                        <p id="para1" class="para">Expierence</p>
                        <div class="form-row">
                            
                                <div class="form-group col-md-2">
                                        <label for="inputNumber7">Teaching</label>
                                        <input type="number" class="form-control" name="teaching" placeholder="Teaching">
                                </div>
                                
                            
                            <div class="form-group col-md-2">
                                    <label for="inputNumber2">Corporate</label>
                                    <input type="number" class="form-control" name="corporate" placeholder="Corporate">
                            </div>
                            
                        </div>
                        <span id="err_post"></span>
            
                <button type="submit" name="submit" value="Submit" class="btn btn-primary">Submit</button>
              </form>
